<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VIU - GRADO EN INGENIERÍA INFORMÁTICA</title>
  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
  <script src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/scorm/APIWrapper_2004.js"></script>
  <script type="text/javascript" src="js/scorm/SCOFunctions.js"></script>
  <link rel="icon" type="image/x-icon" href="viu_icon.gif">
</head>
  <body id="curso">
    <div id="burger" onclick="toggleMenu()">
        <div class="bar up"></div>
        <div class="bar middle"></div>
        <div class="bar down"></div>
        <span class="burger-text">Índice</span>
    </div>
    <header>
        <div>
          <h4>Grado en Ingeniería Informática</h4>
          <h4>Diseño y Desarrollo de Sistemas de Información</h4>
        </div>
        <div id="logo"><img src="img/logo.svg"/></div>
    </header>
    <div id="menu-container">
        <div class="menu-header">
            <p>Índice</p>
        </div>
        <div class="menu-content">
            <ul id="menu-list">
            </ul>
        </div>
    </div>
    <section id="content">
        
    </section>
    <footer>
        <button id="back-btn" onclick="navScreen(-1)">Anterior</button>
        <div id="progress"></div>
        <button id="next-btn" onclick="navScreen(1)">Siguiente</button>
        <button id="logout" onclick="toggleOutModal()">Salir</button>
        <button id="mini-logout" onclick="toggleOutModal()">&times;</button>
    </footer>
    <div id="overlay"></div>
    <div id="modal-out">
        <span onclick="toggleOutModal()">&times;</span>
        <p>¿Deseas salir?</p>
        <div>
            <button onclick="logOut()">Si</button>
            <button onclick="toggleOutModal()">No</button>
        </div>
    </div>
    <div id="modal-resume">
        <span>&times;</span>
        <p>¿Deseas volver a la última pantalla que visitaste?</p>
        <div>
            <button onclick="resumeCourse()">Si</button>
            <button onclick="startCourse()">No</button>
        </div>
    </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
